<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .error {
            color: #e74c3c;
            margin-top: 5px;
            font-size: 14px;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: #3498db;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>

        {% if error %}
        <div class="error" style="color: red; margin-bottom: 20px;">{{ error }}</div>
        {% endif %}

        <form method="post">
            <div class="form-group">
                <label for="client_last_name">Фамилия</label>
                <input type="text" id="client_last_name" name="client_last_name"
                       value="{{ form_data.client_last_name if form_data else '' }}" required>
            </div>

            <div class="form-group">
                <label for="client_name">Имя</label>
                <input type="text" id="client_name" name="client_name"
                       value="{{ form_data.client_name if form_data else '' }}" required>
            </div>

            <div class="form-group">
                <label for="client_mid_name">Отчество (необязательно)</label>
                <input type="text" id="client_mid_name" name="client_mid_name"
                       value="{{ form_data.client_mid_name if form_data and form_data.client_mid_name else '' }}">
            </div>

            <div class="form-group">
                <label for="client_phone_number">Телефон</label>
                <input type="tel" id="client_phone_number" name="client_phone_number"
                       value="{{ form_data.client_phone_number if form_data else '' }}" required>
            </div>

            <div class="form-group">
                <label for="client_email">Email</label>
                <input type="email" id="client_email" name="client_email"
                       value="{{ form_data.client_email if form_data else '' }}" required>
            </div>

            <div class="form-group">
                <label for="client_password">Пароль</label>
                <input type="password" id="client_password" name="client_password" required>
            </div>

            <div class="form-group">
                <label for="client_password_confirm">Подтвердите пароль</label>
                <input type="password" id="client_password_confirm" name="client_password_confirm" required>
            </div>

            <button type="submit" class="btn">Зарегистрироваться</button>
        </form>

        <div class="login-link">
            Уже есть аккаунт? <a href="/auth/login">Войти</a>
        </div>
    </div>
</body>
</html>
